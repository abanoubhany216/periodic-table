<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="index.css">    <link rel="shortcut icon" href="./img/logo.png">    <title>Periodic Table</title></head><body>    <div class="header">        <h1>Periodic Table</h1>    </div>    <br><br>    <div class="app">        <div class="search">            <input type="text" id="search">            search by:<select id="search-by">                <option>Name</option>                <option>Symbol</option>            </select>            <br><br>             <button id="sub">Submit</button>        </div>        <div id="result">            <h2>Name:<span id="element-name"></span></h2>            <h2>Symbol:<span id="element-symbol"></span></h2>            <h2>Standard State:<span id="element-standard-state"></span></h2>            <h2>Group Block:<span id="element-group-block"></span></h2>            <h2>Atomic Mass:<span id="element-atomic-mass"></span></h2>            <h2>Atomic Number:<span id="element-atomic-number"></span></h2>            <h2>Atomic Radius:<span id="element-atomic-radius"></span></h2>            <h2>Boiling Point:<span id="element-boiling-point"></span></h2>            <h2>Bonding Type:<span id="element-bonding-type"></span></h2>            <h2>Color: <input type="color" id="element-color" disabled></h2>            <h2>Density:<span id="element-density"></span></h2>            <h2>Melting Point:<span id="element-melting-point"></span></h2>        </div>        <h2 id="msg"></h2>    </div><script src="index.js"></script></body></html>
